<div class="fixed inset-0 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-sm">
    <h2 class="text-xl font-bold mb-4 text-gray-800 text-center">Formulario</h2>

    <form [formGroup]="form" (ngSubmit)="enviarFormulario()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre:</label>
        <input
          type="text"
          formControlName="name"
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Correo:</label>
        <input
          type="email"
          formControlName="email"
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="flex justify-between pt-4">
        <button
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-300 transition"
        >
          Enviar
        </button>

        <button
          type="button"
          (click)="cerrarModal()"
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-300 transition"
        >
          Cerrar
        </button>
      </div>
    </form>
  </div>
</div>
