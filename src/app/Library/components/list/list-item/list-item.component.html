<div class="min-h-screen flex justify-center bg-gray-100 px-4 py-8">
  <div class="w-full max-w-6xl overflow-hidden shadow-lg sm:rounded-lg bg-white">
    <table class="w-full text-sm text-gray-700 text-center table-auto">
      <thead class="text-md font-semibold text-white uppercase bg-gray-800 dark:bg-gray-700">
        <tr>
          <th class="px-4 py-3">Name</th>
          <th class="px-4 py-3">Email</th>
          <th class="px-4 py-3">Actions</th>
          <th class="px-4 py-3">
            <div class="flex items-center justify-center gap-1">
              Status
              <a href="#" title="Ordenar por estado">
                <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
                </svg>
              </a>
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        @for (item of imageUrl(); track item.id) {
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
          <td class="px-4 py-4 font-medium text-gray-900 dark:text-white text-center">
            {{ item.name }}
          </td>
          <td class="px-4 py-4 text-center text-gray-800 dark:text-white">
            {{ item.email }}
          </td>
         
          <td class="px-4 py-4 text-center">
            @if(item.status == 1){
              <i class="fas fa-check-circle text-green-500 text-xl " (click)="desactiveUser(item.id,item.status)"></i>
            } @else {
              <i class="fas fa-times-circle text-red-500 text-xl" (click)="activeUser(item.id, item.status)"></i>
            }
          </td>
           <td class="px-4 py-4 text-center">
              <button class="text-cyan-400 mr-4">
              <i class="fas fa-edit mr-1" (click)="abrirModalEditar(item)"></i> 
            </button>
            <button class="text-red-600">
              <i class="fas fa-trash-alt mr-1" (click)="deleteUser(item.id)"></i> 
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
